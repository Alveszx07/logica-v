<script>
    let valor_01 = Number(prompt("digite um numero como parametro"));


    if(valor_01 <= -1){
        document.write("seu numero e positvo")
    }
    else if(valor_01 >= 1){
        document.write("seu numero e negativo")
    }
    else if(valor_01 == 0){
        document.write("seu numero e zero")
    }
    else{
        document.write("digite algum")
    }

</script>
